<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <img id="loadingImage" src="https://cdn.dribbble.com/users/1100029/screenshots/6280755/crazy-dna-motion-dribble.gif" width="400" height="300">
  <div id="childGenotype" style="width: 400px; height: 300px; color: white; background-color: rgb(36,35,36); display: flex; justify-content: center; align-items: center;"></div>
</body>

<script>
  $( "#childGenotype" ).hide();
  
  const queryString = window.location.search;
  
  console.log(queryString);
  
  const urlParams = new URLSearchParams(queryString);
  const parent1Genotype = urlParams.get('parent1')
  const parent2Genotype = urlParams.get('parent2')
  
  console.log("Parent 1: " + parent1Genotype);
  console.log("Parent 2: " + parent2Genotype);
  
  var parent1RandomAllele = parent1Genotype[Math.floor(Math.random() * 2)];
  var parent2RandomAllele = parent2Genotype[Math.floor(Math.random() * 2)];
  
  console.log("Parent 1 Allele: " + parent1RandomAllele);
  console.log("Parent 2 Allele: " + parent2RandomAllele);
  
  var childGenotype = parent1RandomAllele + parent2RandomAllele
  if (childGenotype == "LD") {
    childGenotype = "DL"
  }
  
  setTimeout(function () {
    $( "#childGenotype" ).text("Child Genotype: " + childGenotype);
    $( "#childGenotype" ).show();
    $( "#loadingImage" ).hide();
  }, 3000)

</script>
</html>
