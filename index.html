  <img src="https://c.tenor.com/tt36MTcWUQ0AAAAC/science-dna.gif">
  <div id="childGenotype"></div>
</body>

<script>
  const queryString = window.location.search;
  
  console.log(queryString);
  
  const urlParams = new URLSearchParams(queryString);
  const parent1Genotype = urlParams.get('parent1')
  const parent2Genotype = urlParams.get('parent2')
  
  console.log("Parent 1: " + parent1Genotype);
  console.log("Parent 2: " + parent2Genotype);
  
  var parent1RandomAllele = parent1Genotype[Math.floor(Math.random() * 2)];
  var parent2RandomAllele = parent2Genotype[Math.floor(Math.random() * 2)];
  
  console.log("Parent 1 Allele: " + parent1RandomAllele);
  console.log("Parent 2 Allele: " + parent2RandomAllele);
  
  var childGenotype = parent1RandomAllele + parent2RandomAllele
  if (childGenotype == "LD") {
    childGenotype = "DL"
  }
  
  $( "#childGenotype" ).text("Child Genotype:" + childGenotype);
